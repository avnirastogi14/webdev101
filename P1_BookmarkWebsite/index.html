<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="background-color: rgb(212, 149, 104);">Bookmark Manager</h1>
    <h2>Primary Bookmarks</h2>
    <ul>
        <li><a href="https://www.example.com">Example Website</a></li>
        <li><a href="https://www.anotherexample.com">Another Example</a></li>
        <li><a href="https://www.yetanotherexample.com">Yet Another Example</a></li>
    </ul>
    <h2>Secondary Bookmarks</h2>
    <ul>
        <li><a href="https://www.secondaryexample.com">Secondary Example</a></li>
        <li><a href="https://www.additionalexample.com">Additional Example</a></li>
        <li><a href="https://www.moreexamples.com">More Examples</a></li>
    </ul>
    <h2>Additional Bookmarks</h2>
    <ul>
        <li><a href="https://www.additionalresource.com">Additional Resource</a></li>
        <li><a href="https://www.usefulsite.com">Useful Site</a></li>
        <li><a href="https://www.informationhub.com">Information Hub</a></li>
    </ul>
</body>
</html>
